<!DOCTYPE html>
<html ng-app="FlagsApp" ng-controller="FlagsController" >
<head>
    <meta charset="utf-8">
    <title>Flags for Nepal</title>
    
    <script src="/media/js/jquery-2.1.3.min.js"></script>
    <script src="/media/js/angular.min.js"></script>
    <script src="/media/js/bootstrap.min.js"></script>
    <script src="/media/js/flags.js"></script>
    <link href="/media/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/media/css/flags.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/media/images/favicon.png" />
</head>

<body>
    <a href="/">
        <div id="header" class="singleHeader"></div>
    </a>
    <div class="singleFlagBg">
        <div class="fb-share-button fb-share-button-single" data-href="http://flagsfornepal.org/flags/{{flag.id}}" data-layout="button"></div>
        <div class="singleFlagContent">
            <div class="singleFlagImageContainer">
                <img src="/media/{{ flag.image }}" />
            </div>
            <div class="singleFlagTextContainer">
                <p class="singleFlagImageTagline">{{ flag.tagline }}</p>
                <p class="singleFlagAttribute">{{ author}}</p>
            </div>
        </div>
    </div>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
        ga('create', 'UA-62550640-1', 'auto');
        ga('send', 'pageview');
    </script>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
</body>
        
</html>
